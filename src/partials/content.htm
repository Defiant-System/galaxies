<content class="show-start">
	<div class="view-game">
		<canvas class="canvas"></canvas>
	</div>
	<!-- for start view -->
	<div class="view-start" data-click="start-game">
		<h2>Galaxies</h2>
		<p class="how-to">
			Fill all spaces with the given galaxies.<br/>
			All galaxies have to be 180 degrees<br/>
			symmetrical, cannot be destroyed<br/>
			and cannot overlap.
			<br/><br/>
			Click to Start
		</p>
		<div class="audio-info hidden">
			Preparing audio...
			<div class="progress"><span></span></div>
		</div>
	</div>
	<!-- for game paused -->
	<div class="view-pause">
		<h2>Paused</h2>
	</div>
	<!-- for puzzle solved -->
	<div class="view-success" data-click="new-puzzle">
		<h2>
			Nice...you solved it!
			<span>Click for a new puzzle</span>
		</h2>
		<div class="pyro">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
</content>
